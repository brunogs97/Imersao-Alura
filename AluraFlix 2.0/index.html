<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraFlix 2.0</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            AluraFlix
        </h1>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-aluraflix.svg" alt="" class="page-logo">
        <p class="page-subtitle">
            Qual o seu filme favorito?
        </p>

        <div class="form-wrapper">
            <!-- Campo do tipo text que será inserido endereço de imagens -->
            <input type="text" name="filme" id="filme" placeholder="Insira endereço do imagem">

            <!-- Botão que irá adicionar filme -->
            <button onclick="adicionarFilme()">Adicionar Filmes</button>
        </div>
    </div>

    <!-- Lista para adicionar as capas dos filmes favoritos -->
    <div id="listaFilmes"></div>

    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="app.js"></script>
</body>
</html>
