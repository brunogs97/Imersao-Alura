<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentalista</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">
            Mentalista
        </h1>

        <!-- adicionar logo da página -->
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" alt="" class="page-logo"><br>
        <!-- Subtítulo da página -->
        <p class="page-subtitle">
            Digite um número de 0 a 10
        </p>

        <!-- tag input que irá receber dados do tipo number -->
        <input type="number" id="valor" /><br>
        <!-- botão que irá enviar o número recebido -->
        <button type="submit" onclick="Chutar()">Chutar</button>

        <!-- Uma menssagem que irá informar o resultado na tela -->
        <h2 class="resultado" id="resultado"></h2>
    </div>
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="app.js"></script>
